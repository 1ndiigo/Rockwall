# Settings for the default chat
# This likely sounds confusing, that's because it is.
# Just know "global chat" refers to Minecraft's chat
# And "groups" refer to group chat-like messaging this plugin includes
global-chat:
  # Is the global chat enabled?
  enabled: true

  # These formats are used when speaking globally
  formats:
    # Default format, more can be specified
    default:
      prefix:
        display: "%luckperms_prefix% " # Shown in chat
        hover: # Shown when hovered
          - "%luckperms_prefix%"
          - "%player_name%"
        on-click: "/suicide" # Ran when hovered
        # This pattern is the same for every other entry here
      name:
        display: "%player_name% "
        hover:
          - "%player_name%"
          - "Click to msg"
        on-click: "/msg %player_name%"
      prefix-separator:
        display: "&8| "
        hover:
          -
        on-click: "/msg %player_name%"
      name-separator:
        display: "&8» "
        hover:
          -
        on-click: ""

# Settings for experimental group chat system
# Refers to group chat-like messaging this plugin includes
groups:
  # Are groups enabled?
  enabled: true

  # Time until normal groups get automatically delete
  # In seconds
  timeout: 120

  # formats, only normal and (WIP) admin (Admin groups do nothing right now)
  formats:
    normal:
      prefix:
        display: "&7[%chat_alias%] " # Shown in chat
        hover: # Shown when hovered
          - "Boo"
        on-click: "/g msg %chat_alias%" # Ran when hovered
        # This pattern is the same for every other entry here
      name:
        display: "%player_name% "
        hover:
          - "%player_name%"
          - "Click to msg privately"
        on-click: "/msg %player_name%"
      prefix-separator:
        display: ""
        hover:
          -
        on-click: ""
      name-separator:
        display: "&8» "
        hover:
          -
        on-click: ""
    admin:
      prefix:
        display: "&7[%chat_alias%] &c[Admin] " # Shown in chat
        hover: # Shown when hovered
          - "Boo"
        on-click: "/g msg %chat_alias%" # Ran when hovered
        # This pattern is the same for every other entry here
      name:
        display: "%player_name% "
        hover:
          - "%player_name%"
          - "Click to msg privately"
        on-click: "/msg %player_name%"
      prefix-separator:
        display: ""
        hover:
          -
        on-click: ""
      name-separator:
        display: "&8» "
        hover:
          -
        on-click: ""